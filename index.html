<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Powered Chatbot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #6366f1;
        --secondary-color: #ffffff;
        --bg-color: #0f172a;
        --text-color: #f8fafc;
        --chat-bg: rgba(15, 23, 42, 0.85);
        --chat-border: #6366f1;
        --input-bg: rgba(248, 250, 252, 0.95);
        --bot-color: #10b981;
        --user-color: #6366f1;
        --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        --border-radius: 20px;
        --message-radius: 16px;
        --accent-color: #8b5cf6;
      }

      .light-theme {
        --primary-color: #6366f1;
        --secondary-color: #ffffff;
        --bg-color: #f8fafc;
        --text-color: #1e293b;
        --chat-bg: rgba(255, 255, 255, 0.9);
        --chat-border: #6366f1;
        --input-bg: rgba(255, 255, 255, 0.95);
        --bot-color: #10b981;
        --user-color: #6366f1;
        --shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        --accent-color: #8b5cf6;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        color: var(--text-color);
        margin: 0;
        height: 100vh;
        overflow: hidden;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
      }

      #vanta-globe,
      #vanta-waves,
      #vanta-net {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      /* Header Section */
      .header {
        position: relative;
        z-index: 10;
        padding: 1.5rem 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .theme-toggle,
      .bg-selector {
        position: absolute;
        top: 1.5rem;
        background: rgba(255, 255, 255, 0.15);
        border: none;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        color: var(--text-color);
        font-size: 20px;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .theme-toggle {
        right: 2rem;
      }

      .bg-selector {
        left: 2rem;
      }

      .theme-toggle:hover,
      .bg-selector:hover {
        transform: scale(1.05);
        background: rgba(255, 255, 255, 0.25);
        box-shadow: var(--shadow);
      }

      .title-container {
        text-align: center;
      }

      .title-container h1 {
        color: var(--primary-color);
        font-size: clamp(1.8rem, 4vw, 2.5rem);
        font-weight: 700;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        margin: 0;
        letter-spacing: 1px;
      }

      .subtitle {
        color: var(--text-color);
        font-size: 1rem;
        font-weight: 300;
        opacity: 0.8;
        margin-top: 0.5rem;
      }

      /* Main Chat Container */
      .main-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 2rem 2rem;
        min-height: 0;
      }

      .chat-container {
        width: 100%;
        max-width: 900px;
        height: 100%;
        max-height: 600px;
        display: flex;
        flex-direction: column;
        background: var(--chat-bg);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        overflow: hidden;
      }

      /* Chat Messages Area */
      .chat-box {
        flex: 1;
        overflow-y: auto;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        min-height: 0;
      }

      .message {
        max-width: 75%;
        padding: 1rem 1.25rem;
        border-radius: var(--message-radius);
        word-wrap: break-word;
        animation: slideIn 0.3s ease-out;
        position: relative;
        font-size: 0.95rem;
        line-height: 1.5;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .message.user {
        background: linear-gradient(135deg, var(--primary-color), #ff1a6a);
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 6px;
      }

      .message.bot {
        background: linear-gradient(135deg, var(--bot-color), #00d4d9);
        color: #1a1a1a;
        align-self: flex-start;
        border-bottom-left-radius: 6px;
      }

      .message-time {
        font-size: 0.75rem;
        opacity: 0.7;
        margin-top: 0.5rem;
        text-align: right;
      }

      .typing-indicator {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 1rem 1.25rem;
        background: var(--bot-color);
        color: #1a1a1a;
        border-radius: var(--message-radius);
        border-bottom-left-radius: 6px;
        max-width: 75%;
        align-self: flex-start;
      }

      .typing-dots {
        display: flex;
        gap: 4px;
      }

      .typing-dots span {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #1a1a1a;
        animation: typing 1.4s infinite ease-in-out;
      }

      .typing-dots span:nth-child(1) {
        animation-delay: -0.32s;
      }
      .typing-dots span:nth-child(2) {
        animation-delay: -0.16s;
      }

      /* Input Area */
      .input-container {
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.05);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      .input-wrapper {
        flex: 1;
        position: relative;
      }

      input {
        width: 100%;
        padding: 1rem 1.25rem;
        font-size: 1rem;
        border-radius: 25px;
        border: 2px solid transparent;
        background: var(--input-bg);
        color: #1a1a1a;
        transition: all 0.3s ease;
        outline: none;
        font-family: inherit;
      }

      input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(255, 63, 129, 0.1);
        transform: translateY(-1px);
      }

      input::placeholder {
        color: #666;
        font-weight: 400;
      }

      .send-button {
        padding: 1rem;
        width: 48px;
        height: 48px;
        cursor: pointer;
        background: linear-gradient(135deg, var(--primary-color), #ff1a6a);
        color: white;
        border: none;
        border-radius: 50%;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.1rem;
        box-shadow: 0 4px 12px rgba(255, 63, 129, 0.3);
      }

      .send-button:hover {
        transform: scale(1.05) translateY(-1px);
        box-shadow: 0 6px 20px rgba(255, 63, 129, 0.4);
      }

      .send-button:active {
        transform: scale(0.95);
      }

      .send-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      /* Custom Scrollbar */
      .chat-box::-webkit-scrollbar {
        width: 6px;
      }

      .chat-box::-webkit-scrollbar-track {
        background: transparent;
      }

      .chat-box::-webkit-scrollbar-thumb {
        background: rgba(255, 63, 129, 0.3);
        border-radius: 3px;
      }

      .chat-box::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 63, 129, 0.5);
      }

      /* Welcome Message */
      .welcome-message {
        text-align: center;
        padding: 2rem;
        opacity: 0.7;
      }

      .welcome-message h3 {
        color: var(--primary-color);
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      .welcome-message p {
        font-size: 0.9rem;
        line-height: 1.6;
      }

      /* Animations */
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes typing {
        0%,
        80%,
        100% {
          transform: scale(0);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .header {
          padding: 1rem;
        }

        .theme-toggle {
          top: 1rem;
          right: 1rem;
          width: 40px;
          height: 40px;
          font-size: 18px;
        }

        .bg-selector {
          top: 1rem;
          left: 1rem;
          width: 40px;
          height: 40px;
          font-size: 18px;
        }

        .main-container {
          padding: 0 1rem 1rem;
        }

        .chat-container {
          max-height: none;
          height: calc(100vh - 140px);
        }

        .title-container h1 {
          font-size: 1.8rem;
        }

        .subtitle {
          font-size: 0.9rem;
        }

        .message {
          max-width: 85%;
          padding: 0.875rem 1rem;
          font-size: 0.9rem;
        }

        .input-container {
          padding: 1rem;
          gap: 0.75rem;
        }

        input {
          padding: 0.875rem 1rem;
          font-size: 0.95rem;
        }

        .send-button {
          width: 44px;
          height: 44px;
          font-size: 1rem;
        }
      }

      @media (max-width: 480px) {
        .header {
          padding: 0.75rem;
        }

        .chat-container {
          height: calc(100vh - 120px);
          border-radius: 12px;
        }

        .chat-box {
          padding: 1rem;
        }

        .message {
          max-width: 90%;
          padding: 0.75rem 1rem;
        }

        .input-container {
          padding: 0.875rem;
        }
      }

      /* Light theme adjustments */
      .light-theme .message.bot {
        background: linear-gradient(135deg, #7898ac, #e0f2fe);
        color: #1a1a1a;
        border: 1px solid rgba(23, 247, 252, 0.2);
      }

      .light-theme .typing-indicator {
        background: #f0f9ff;
        border: 1px solid rgba(23, 247, 252, 0.2);
      }

      .light-theme .welcome-message {
        opacity: 0.8;
      }
    </style>
  </head>
  <body class="dark-theme">
    <div id="vanta-globe"></div>
    <div id="vanta-waves" style="display:none"></div>
    <div id="vanta-net" style="display:none"></div>

    <!-- Header Section -->
    <header class="header">
      <button class="bg-selector" id="bgSelector" title="Change Background">
        <i class="fas fa-palette"></i>
      </button>

      <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
      </button>

      <div class="title-container">
        <h1>AI Powered Chatbot</h1>
        <p class="subtitle">Intelligent conversations powered by advanced AI</p>
      </div>
    </header>

    <!-- Main Chat Interface -->
    <main class="main-container">
      <div class="chat-container">
        <div class="chat-box" id="chat-box">
          <div class="welcome-message">
            <h3>Welcome! ðŸ‘‹</h3>
            <p>I'm your AI assistant. Ask me anything and I'll do my best to help you!</p>
          </div>
        </div>

        <div class="input-container">
          <div class="input-wrapper">
            <input
              type="text"
              id="user-input"
              placeholder="Type your message here..."
              maxlength="1000"
            />
          </div>
          <button class="send-button" id="send-button" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </main>

    <script>
      // Background effect instances
      let vantaEffect = null;
      let currentBackground = "globe";

      // Initialize backgrounds
      function initBackground(name) {
        if (vantaEffect) {
          vantaEffect.destroy();
          vantaEffect = null;
        }
        // Hide all background divs
        document.getElementById("vanta-globe").style.display = "none";
        document.getElementById("vanta-waves").style.display = "none";
        document.getElementById("vanta-net").style.display = "none";

        switch (name) {
          case "globe":
            document.getElementById("vanta-globe").style.display = "block";
            vantaEffect = VANTA.GLOBE({
              el: "#vanta-globe",
              mouseControls: true,
              touchControls: true,
              gyroControls: false,
              minHeight: 200.0,
              minWidth: 200.0,
              scale: 1.0,
              scaleMobile: 1.0,
              color: 0xff3f81,
              backgroundColor:
                document.body.classList.contains("light-theme")
                  ? 0xffffff
                  : 0x23153c,
              size: 1.2,
              speed: 1.0,
            });
            break;
          case "waves":
            document.getElementById("vanta-waves").style.display = "block";
            vantaEffect = VANTA.WAVES({
              el: "#vanta-waves",
              mouseControls: true,
              touchControls: true,
              gyroControls: false,
              minHeight: 200.0,
              minWidth: 200.0,
              scale: 1.0,
              scaleMobile: 1.0,
              waveHeight: 20.0,
              waveSpeed: 1.0,
              color: 0xff3f81,
              backgroundColor:
                document.body.classList.contains("light-theme")
                  ? 0xffffff
                  : 0x23153c,
            });
            break;
          case "net":
            document.getElementById("vanta-net").style.display = "block";
            vantaEffect = VANTA.NET({
              el: "#vanta-net",
              mouseControls: true,
              touchControls: true,
              gyroControls: false,
              minHeight: 200.0,
              minWidth: 200.0,
              scale: 1.0,
              scaleMobile: 1.0,
              color: 0xff3f81,
              backgroundColor:
                document.body.classList.contains("light-theme")
                  ? 0xffffff
                  : 0x23153c,
              maxDistance: 20.0,
              spacing: 15.0,
            });
            break;
          case "birds":
            document.getElementById("vanta-birds").style.display = "block";
            vantaEffect = VANTA.BIRDS({
              el: "#vanta-birds",
              mouseControls: true,
              touchControls: true,
              gyroControls: false,
              minHeight: 200.0,
              minWidth: 200.0,
              scale: 1.0,
              scaleMobile: 1.0,
              backgroundColor:
                document.body.classList.contains("light-theme")
                  ? 0xffffff
                  : 0x23153c,
              color1: 0xff3f81,
              color2: 0x00d4d9,
              wingSpan: 20.0,
              speedLimit: 4.0,
              separation: 50.0,
              alignment: 50.0,
              cohesion: 50.0,
            });
            break;
          default:
            // fallback to globe
            initBackground("globe");
            break;
        }
        currentBackground = name;
      }

      // Initialize default background
      initBackground(currentBackground);

      // Theme toggle functionality
      const themeToggle = document.getElementById("themeToggle");
      const body = document.body;

      themeToggle.addEventListener("click", () => {
        body.classList.toggle("light-theme");
        body.classList.toggle("dark-theme");

        // Update background colors for current background
        if (vantaEffect) {
          vantaEffect.setOptions({
            backgroundColor: body.classList.contains("light-theme")
              ? 0xffffff
              : 0x23153c,
          });
        }

        if (body.classList.contains("light-theme")) {
          themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        } else {
          themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        }
      });

      // Background selector functionality
      const bgSelector = document.getElementById("bgSelector");
      const backgrounds = ["globe", "waves", "net"];
      bgSelector.addEventListener("click", () => {
        let currentIndex = backgrounds.indexOf(currentBackground);
        let nextIndex = (currentIndex + 1) % backgrounds.length;
        initBackground(backgrounds[nextIndex]);
      });

      // Chat functionality
      const chatBox = document.getElementById("chat-box");
      const userInput = document.getElementById("user-input");
      const sendButton = document.getElementById("send-button");

      function getCurrentTime() {
        return new Date().toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
        });
      }

      function addMessage(content, isUser = false) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${isUser ? "user" : "bot"}`;

        const messageContent = document.createElement("div");
        messageContent.textContent = content;

        const messageTime = document.createElement("div");
        messageTime.className = "message-time";
        messageTime.textContent = getCurrentTime();

        messageDiv.appendChild(messageContent);
        messageDiv.appendChild(messageTime);

        // Remove welcome message if it exists
        const welcomeMessage = chatBox.querySelector(".welcome-message");
        if (welcomeMessage) {
          welcomeMessage.remove();
        }

        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;

        return messageDiv;
      }

      function addTypingIndicator() {
        const typingDiv = document.createElement("div");
        typingDiv.className = "typing-indicator";
        typingDiv.innerHTML = `
                <span>AI is typing</span>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;

        chatBox.appendChild(typingDiv);
        chatBox.scrollTop = chatBox.scrollHeight;

        return typingDiv;
      }

      async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        // Disable input and button
        userInput.disabled = true;
        sendButton.disabled = true;

        // Add user message
        addMessage(message, true);
        userInput.value = "";

        // Add typing indicator
        const typingIndicator = addTypingIndicator();

        try {
          const response = await fetch("http://127.0.0.1:5000/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message: message }),
          });

          const data = await response.json();

          // Remove typing indicator
          typingIndicator.remove();

          // Add bot response with typing animation
          const botMessageDiv = addMessage("", false);
          const messageContent = botMessageDiv.querySelector("div:first-child");

          // Simulate typing animation
          let i = 0;
          const botResponse = data.response;
          const typingSpeed = 30;

          function typeWriter() {
            if (i < botResponse.length) {
              messageContent.textContent += botResponse.charAt(i);
              i++;
              chatBox.scrollTop = chatBox.scrollHeight;
              setTimeout(typeWriter, typingSpeed);
            }
          }

          typeWriter();
        } catch (error) {
          console.error("Error:", error);
          typingIndicator.remove();
          addMessage(
            "Sorry, I'm having trouble connecting to the server. Please try again later.",
            false
          );
        } finally {
          // Re-enable input and button
          userInput.disabled = false;
          sendButton.disabled = false;
          userInput.focus();
        }
      }

      // Event listeners
      userInput.addEventListener("keypress", function (event) {
        if (event.key === "Enter" && !event.shiftKey) {
          event.preventDefault();
          sendMessage();
        }
      });

      // Auto-resize input and focus management
      userInput.addEventListener("input", function () {
        sendButton.disabled = !this.value.trim();
      });

      // Initial focus
      userInput.focus();
      sendButton.disabled = true;

      // Handle window resize
      window.addEventListener("resize", () => {
        if (vantaEffect) {
          vantaEffect.resize();
        }
      });
    </script>
  </body>
</html>
